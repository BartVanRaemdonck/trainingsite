	<script type="text/javascript">
   function rescomp()
   {
		if(document.getElementById("adults").value > 2){
			alert("Oeps, er liep iets mis");
		}
		else if(document.getElementById("room").value === "special room"){
			confirm("Reservatie van " + document.getElementById("to").value + " tot " + document.getElementById("from").value + " voor " + document.getElementById("adults").value + " volwassenen en " + document.getElementById("children").value + " kinderen in een " + document.getElementById("room").value + " kamer \nBevestig je reservatie");
			document.getElementById("confirm").innerHTML = "Bedankt voor je reservatie";
		}
		else{
			confirm("Reservatie van " + document.getElementById("from").value + " tot " + document.getElementById("to").value + " voor " + document.getElementById("adults").value + " volwassenen en " + document.getElementById("children").value + " kinderen in een " + document.getElementById("room").value + " kamer \nBevestig je reservatie");
			document.getElementById("confirm").innerHTML = "Bedankt voor je reservatie";
		}
   }
</script>

    <section class="search-filter other-page-filter">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="check-form" >
                        <h4>Reservatie</h4>
                        <div class="datepicker">
                            <p>Van</p>
                            <input type="text" class="datepicker-1" value="dd / mm / yyyy" id="from">
                            <img src="img/calendar.png" alt="">
                        </div>
                        <div class="datepicker">
                            <p>Tot</p>
                            <input type="text" class="datepicker-2" value="dd / mm / yyyy" id="to">

                        </div>
                        <div class="room-quantity">
                            <div class="single-quantity">

                            </div>
                            <div class="single-quantity">

                            </div>
                        </div>
                        <div class="room-selector">
                            <p>Room</p>
                            <select class="suit-select" id="room">
                                <option value="double room">Double Room</option>
                                <option value="single room">Single Room</option>
                                <option value="special room">Special Room</option>
								<option value="">king size Room</option>
                            </select>
                        </div>
                        <button type="submit"  onclick="rescomp()" id="btnReservation">Go</button>

                </div>
